version: '3.8'

services:
  xi4seat:
    build: .
    container_name: xi4seat-app
    ports:
      - "3000:3000"
    volumes:
      # Persist configuration and logs on the host
      - ./current.json:/usr/src/app/current.json
      - ./cache:/usr/src/app/cache
      - ./logs:/usr/src/app/logs
    restart: unless-stopped
