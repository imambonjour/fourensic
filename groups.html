<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xi4Seat ‚Ä¢ Group Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <a href="index.html" class="btn-home" title="Kembali ke Beranda">üè†</a>

        <header class="app-header">
            <h1 class="app-title">Group Maker</h1>
            <p class="app-subtitle">Bagi kelas XI-4 menjadi beberapa kelompok secara acak</p>

            <div class="group-controls">
                <div class="input-group">
                    <label for="group-count">Jumlah Kelompok:</label>
                    <input type="number" id="group-count" min="2" max="20" value="4">
                </div>
                <button id="generate-groups-btn" class="btn-primary">Buat Kelompok</button>
            </div>
        </header>

        <section class="groups-section">
            <div class="groups-grid" id="groups-container">
                <!-- Groups will be rendered here -->
                <div class="empty-state">
                    <p>Masukkan jumlah kelompok dan klik tombol di atas untuk memulai.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="groups.js"></script>
</body>

</html>
